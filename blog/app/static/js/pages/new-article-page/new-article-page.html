<div class="container">
  <div class="row"></div>
  <form
    class="col s12"
    id="new-article"
  >
    <div class="row">
      <div class="input-field col s12">
        <input
          placeholder="Title"
          id="title"
          name="title"
          type="text"
        />
        <label for="title">Title</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12 m4">
        Description
        <textarea
          id="description"
          name="description"
        ></textarea>
      </div>
      <div class="input-field col s12 m8">
        Content
        <textarea
          id="content"
          name="content"
        ></textarea>
      </div>
    </div>
  </form>
  <div class="fixed-action-btn">
    <a class="btn-floating btn-large teal accent-4">
      <i
        class="large material-icons"
        data-id="save"
        >save</i
      >
    </a>
  </div>
</div>
