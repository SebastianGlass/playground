<div class="col s12 m6 l4">
  <div class="card">
    <div class="card-content">
      <span class="card-title">{{ title }}</span>
      <p>{{ description }}</p>
    </div>
    <div class="card-action">
      <a
        href="/articles/{{ id }}"
        class="teal-text"
        >Read more</a
      >
    </div>
  </div>
</div>
